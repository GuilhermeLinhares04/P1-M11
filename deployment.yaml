apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      containers:
      - name: php-apache
        image: php-hpa-app
        imagePullPolicy: IfNotPresent # Garante que o minikube use a imagem local
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m # Solicita 200 millicores de CPU